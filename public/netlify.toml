[build]
  command = "npm run build"
  functions = "functions"
  publish = "build"

[[redirects]]
  from = "/media/*"
  to = "/media/:splat"

[[redirects]]
  from = "/proxy/*"
  to = "https://:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  status = 200
  to = "/index.html"

[[headers]]
  for = "/"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "X-Requested-With, Content-Type, Origin, Authorization, Accept, Client-Security-Token, Accept-Encoding"
    Access-Control-Allow-Methods = "POST, GET, OPTIONS, DELETE, PUT"
    "Can't-Be-Evil" = "true"

[[headers]]
  for = "/index.html"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "X-Requested-With, Content-Type, Origin, Authorization, Accept, Client-Security-Token, Accept-Encoding"
    Access-Control-Allow-Methods = "POST, GET, OPTIONS, DELETE, PUT"
    "Can't-Be-Evil" = "true"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "X-Requested-With, Content-Type, Origin, Authorization, Accept, Client-Security-Token, Accept-Encoding"
    Access-Control-Allow-Methods = "POST, GET, OPTIONS, DELETE, PUT"
